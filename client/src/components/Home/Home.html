<main>
    <input type="search" class="url-input" placeholder="Paste url and hit enter" v-model='newUrl'
        @keyup.enter="postUrl">
    <section>
        <article v-if="errorMessage" class="alert">
            <p>⚡ {{errorMessage}}</p>
        </article>
        <article v-else-if="urls.length === 0" class="alert">
            <p>ℹ Looks Empty Here!!</p>
            <p>Start creating shorties</p>
        </article>
        <article v-else class="scroll-list">
            <p v-if="warningMessage" class="alert">⚠ {{warningMessage}}</p>
            <div v-for="url in urls" :key="url.id">
                <List :url='url'></List>
            </div>
        </article>
    </section>
</main>
