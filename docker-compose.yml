version: '3.7'
services:
    api:
        container_name: shortify-server
        restart: always
        build: ./server
        ports: 
            - '8081:8081'
        links:
            - db
    db:
        container_name: shortify-db
        image: mongo
        ports: 
            - '27017:27017'
    client:
        container_name: shortify-client
        build: ./client
        ports: 
            - '8080:8080'